<!--register form-->
<h1>Registration</h1>
<div class="wrapper">
  <div id="formContent">
    <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
      <div>
        <label for="First_name"></label>
        <input type="text" id="First_name" name="First_name" placeholder="First Name" [(ngModel)]="user.first_name" required>
      </div>
      <div>
        <label for="Last_name"></label>
        <input type="text" id="Last_name" name="Last_name" placeholder="Last Name" [(ngModel)]="user.last_name" required>
      </div>
<!--      dob-->
      <div>
        <label for="dob"></label>
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" [(ngModel)]="user.dob" required>
      </div>
<!--      summary-->
      <div>
        <label for="summary"></label>
        <input type="text" id="summary" name="summary" placeholder="Summary" [(ngModel)]="user.summary">
      </div>
      <input type="submit" class=" submit" value="Register">

    </form>


  </div>
</div>
