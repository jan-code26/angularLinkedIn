<h1>Education</h1>
<div class="wrapper">
  <div id="formContent">
    <form (ngSubmit)="useredu()" [formGroup]="eduForm" class="education-form">
      <div>
        <!--        institution_name-->
        <label for="institution_name">Institution Name</label>
        <input type="text" id="institution_name" class="form-control" placeholder="Institution Name" name="institution_name" formControlName="institution_name" required>
      </div>
      <div>
        <!--        degree-->
        <div class="form-group">
          <label for="degree">Degree</label><br>
          <select id="degree" class="form-control" name="degree" formControlName="degree_name" required>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
<!--            <option value="Other">Other</option>-->
          </select>
        </div>


        <!--        grade-->
        <div class="form-group">
          <label for="grade">Grade</label><br>
          <select id="grade" class="form-control" name="grade" formControlName="grade" required>
            <option value="A+">A</option>
            <option value="B+">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
        </div>
        <!--        start_date-->
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" id="start_date" class="form-control" placeholder="Start Date" name="start_date" formControlName="start_date" required>
        </div>

        <select id="present" class="form-control" name="present" formControlName="present" required >

          <option value="present">present</option>
          <option value="completed" selected>completed</option>
        </select>
        <!--        end_date-->
        <div *ngIf="ifpresent()" class="form-group">
          <label for="end_date">End Date</label>
          <input type="date" id="end_date" class="form-control" placeholder="End Date" name="end_date" formControlName="end_date" required>
        </div>
        <!--        end_date-->

        <!--        institution_location-->
        <div class="form-group">
          <label for="institution_location">Institution Location</label>
          <input type="text" id="institution_location" class="form-control" placeholder="Institution Location" name="institution_location" formControlName="institution_location" required>
        </div>
        <input type="submit" class=" submit" value="submit">
      </div>
    </form>


  </div>
</div>
