<main>
  <section class="row">
    <div class="col-6" >
    <h1 class="headline">Welcome to your peofessional community</h1>
    </div>
    <div class="col-6" >
    <div class="wrapper fadeInDown">
      <!--  logo-->
      <div id="formContent">
        <!-- SignUp Form -->
        <form (ngSubmit)="signup()" #signupForm="ngForm" class="signup-form">
          <div>
            <label for="email"></label>
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="user.email">
          </div>
          <div>
            <label for="password"></label>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="user.password">
          </div>
          <div>
            <label for="confirmPassword"></label>
            <input type="password" id="confirmPassword" class="fadeIn fifth" name="confirmPassword" placeholder="confirmPassword" [(ngModel)]="user.confirmPassword">
          </div>
          <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>
<!--        <div id="formFooter">-->

<!--        </div>-->
      </div>
    </div>
    </div>
  </section>
</main>
