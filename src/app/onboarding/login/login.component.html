<div class="h-100">
  <div class="row h-100 w-100 m-0 p-20">
    <div class="col-6 background d-none d-md-flex"></div>
    <div
      class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column"
    >


      <div class="registration-form">
        <h3>LinkedIn</h3>
        <div class="sub-header">
          Welcome back! Please login to your account.
        </div>
        <form  [formGroup]="LoginForm" (ngSubmit)="login()">
          <div class="form-icon">
            <span><i class="icon icon-login"></i></span>
          </div>
          <div class="form-group">
            <input type="text"
                   id="email"
                   class="form-control item"
                   name="email"
                   placeholder="email"
                   formControlName="email">

          </div>
          <div class="form-group">
            <input type="password"
                   id="password"
                   class="form-control item"
                   name="login"
                   placeholder="password"
                   formControlName="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block create-account" value="Log in">Login</button>
            <button type="submit" class="btn btn-block create-account"  value="sign up" (click)="signup()">Creat Account</button>
          </div>
        </form>
      </div>
      <div class="terms">Term of use. Privacy policy</div>
    </div>
  </div>
</div>
