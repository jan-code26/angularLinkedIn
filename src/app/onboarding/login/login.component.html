<div class="h-100">
  <div class="row h-100 w-100 m-0 p-20">
    <div class="col-6 background d-none d-md-flex"></div>
    <div
      class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="content-wrapper">
        <h3>LinkedIn</h3>
        <div class="sub-header">
          Welcome back! Please login to your account.
        </div>
        <form class="m-60" (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="User Name"
              value=""
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password *"
              value=""
              [(ngModel)]="user.password"
            />
          </div>
          <div class="form-group d-flex justify-content-between mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <a href="#" class="forgetPwd" >Forget Password?</a>
          </div>
          <div
            class="form-group d-flex justify-content-between button-margin submit-btn-grp"
          >
            <input type="submit" class="btnSubmit" value="Log In" />
            <input type="submit" class="btnSignUp" value="SignUp" (click)="signup()"/>
          </div>
        </form>
      </div>
      <div class="terms">Term of use. Privacy policy</div>
    </div>
  </div>
</div>
